<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form action="">
        <label for="">Name:- </label>
        <input type="text" name="" id="" placeholder="Enter your Name">
        <br>
        <label for="">Email ID:- </label>
        <input type="email" name="email" id="" placeholder="Enter your Email ID">
        <br>
        <label for="">Age:- </label>
        <input type="date" name="" id="" placeholder="Enter your age">
        <br>
        <label for="">Which option best describes you?</label>
        <select>
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="other">other</option>
        </select>
        <br>
        <label for="">Would you recommend GeeksforGeeks to a friend?</label>
        <input type="radio" name="recommend" id="">Yes<input type="radio" name="recommend" id="">No<input type="radio" name="recommend" id="">Maybe
        <br>
        <label for="">Languages and Frameworks known (Check all that apply)</label>
        <input type="checkbox" name="" id="">C<input type="checkbox" name="" id="">C++<input type="checkbox" name="" id="">C#<input type="checkbox" name="" id="">Java<input type="checkbox" name="" id="">Python<input type="checkbox" name="" id="">JavaScript <input type="checkbox" name="" id="">React<input type="checkbox" name="" id="">Angular<input type="checkbox" name="" id="">Django<input type="checkbox" name="" id="">Spring
        <br>
        <label for="">Any comments or suggestions</label>
        <textarea name="" id="" placeholder="Enter your comments here"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
